---
networks:
  kafka-local:
    external: true
services:
  producer:
    container_name: producer
    entrypoint:
      - ./run.sh
    environment:
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC=test
    hostname: producer
    image: confluentinc/cp-kafkacat:7.0.1
    networks:
      - kafka-local
    volumes:
      - ./scripts:/scripts
    working_dir: /scripts
version: '3.9'